name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Change if using another branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew # âœ… Fix Gradle permission issue

      - name: Build the application
        run: ./gradlew build --no-daemon

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-webflux:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-webflux:latest ${{ secrets.DOCKER_USERNAME }}/springboot-webflux:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-webflux:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-webflux:${{ github.sha }}
